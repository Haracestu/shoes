<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細資訊 - 鞋子搜尋網站</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <!-- 返回按鈕 -->
        <div class="mb-4">
            <a href="index.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 返回列表
            </a>
        </div>

        <!-- 商品詳細資訊 -->
        <div class="row">
            <!-- 左側商品圖片 -->
            <div class="col-md-6 mb-4">
                <div class="product-image-container">
                    <img id="productImage" src="" alt="" class="img-fluid rounded">
                </div>
            </div>

            <!-- 右側商品資訊 -->
            <div class="col-md-6">
                <span id="productBrand" class="badge bg-dark mb-2"></span>
                <h1 id="productName" class="mb-3"></h1>
                <p id="productDescription" class="mb-4"></p>
                
                <div class="mb-4">
                    <h3 class="h5 mb-3">尺寸選擇</h3>
                    <div id="sizeOptions" class="size-options">
                        <!-- 尺寸選項將由 JavaScript 動態生成 -->
                    </div>
                </div>

                <div class="mb-4">
                    <h3 class="h5 mb-3">商品特色</h3>
                    <ul class="feature-list">
                        <li>高品質材質，舒適耐穿</li>
                        <li>時尚外型，百搭設計</li>
                        <li>專業緩震科技</li>
                        <li>透氣網面結構</li>
                    </ul>
                </div>

                <div class="price-section mb-4">
                    <h2 id="productPrice" class="h3 text-danger mb-3"></h2>
                    <select id="quantity" class="form-select w-auto mb-3">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button id="addToCartBtn" class="btn btn-primary me-2">
                        加入購物車
                    </button>
                    <button id="addToFavBtn" class="btn btn-outline-danger">
                        <i class="bi bi-heart"></i> 加入收藏
                    </button>
                </div>
            </div>
        </div>

        <!-- 尺寸表 -->
        <div class="size-chart mt-5">
            <h3 class="mb-4">尺寸對照表</h3>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>台灣尺寸</th>
                            <th>歐洲尺寸</th>
                            <th>美國尺寸</th>
                            <th>腳長 (cm)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>23.5</td>
                            <td>37</td>
                            <td>6.5</td>
                            <td>23.5</td>
                        </tr>
                        <tr>
                            <td>24</td>
                            <td>38</td>
                            <td>7</td>
                            <td>24</td>
                        </tr>
                        <tr>
                            <td>24.5</td>
                            <td>39</td>
                            <td>7.5</td>
                            <td>24.5</td>
                        </tr>
                        <tr>
                            <td>25</td>
                            <td>40</td>
                            <td>8</td>
                            <td>25</td>
                        </tr>
                        <tr>
                            <td>25.5</td>
                            <td>41</td>
                            <td>8.5</td>
                            <td>25.5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 相關商品推薦 -->
        <div class="related-products mt-5">
            <h3 class="mb-4">相關商品推薦</h3>
            <div id="relatedProducts" class="row g-4">
                <!-- 相關商品將由 JavaScript 動態生成 -->
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="detail.js"></script>
</body>
</html>
