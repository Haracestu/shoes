<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鞋子搜尋網站</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">鞋子搜尋</h1>
        
        <div class="search-container mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="搜尋鞋子...">
                </div>
                <div class="col-md-3">
                    <select id="brandFilter" class="form-select">
                        <option value="">所有品牌</option>
                        <option value="Nike">Nike</option>
                        <option value="Adidas">Adidas</option>
                        <option value="Puma">Puma</option>
                        <option value="NewBalance">New Balance</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="priceFilter" class="form-select">
                        <option value="">價格範圍</option>
                        <option value="0-1000">1000元以下</option>
                        <option value="1000-3000">1000-3000元</option>
                        <option value="3000-5000">3000-5000元</option>
                        <option value="5000+">5000元以上</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button id="searchBtn" class="btn btn-primary w-100">搜尋</button>
                </div>
            </div>
        </div>

        <div id="resultsContainer" class="row g-4">
            <!-- 搜尋結果將在這裡動態產生 -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
